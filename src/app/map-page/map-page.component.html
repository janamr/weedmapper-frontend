<app-comments *ngIf="plantPinServ.clickedPlantPinId"></app-comments>

<app-map></app-map>

<h2>Recently Posted</h2>

<div class="card-deck mb-3 text-center">
    <ul *ngFor="let onePin of allPins">
      <div class="card mb-4 box-shadow" style="width: 12rem;">
            <!-- <div class="view overlay">
            <div class="card-img-top" style="background-image: '[src]=onePin.imageUrl'"></div>
           </div> -->
      <img [src]="onePin.imageUrl" style="height: 12rem;" class="card-img-top">
        <div class="card-body">
            <h5 class="card-text">{{onePin?.name}}</h5>
            <p class="card-text">{{onePin?.description}}</p>

            <span *ngIf="myAuthServ.currentUser">

            <a [routerLink]="['/allPins', onePin._id]" class="button">Details</a><br>
            <a (click)="addToFavorites(onePin._id)">❤️</a><br>
            <a routerLink="/comments" (click)="addComment(onePin._id)" class="button">Comment</a>
            </span>
        </div>
      </div>
      </ul>
</div>
