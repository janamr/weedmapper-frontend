<header>
  <h1>weedmapper</h1>

  <nav>
      <div id="pac-container">
          <input #searchTag id="pac-input" type="text"
              placeholder="Enter a location">
        </div>
    <a routerLink="">Home</a>
    <a routerLink="/about" class="button">About</a>
    <a routerLink="/map-page" class="button">Search</a>

    <span *ngIf="!myAuthServ.currentUser">
        <a routerLink="/signup" class="button">Post</a>
        <a routerLink="/login" class="button">Log In</a>
        <a routerLink="/signup" class="button">Sign Up</a>
    </span>

    <span *ngIf="myAuthServ.currentUser">
      <b>Welcome back, {{myAuthServ.currentUser.username}}! </b>
      <a routerLink="/plantPin/add" class="button">Post</a>
      <a routerLink="/favorites" class="button">Favorites</a>
      <a routerLink="/userPage" class="button">User</a>

      <button   (click)="logoutClick()" class="button">Log out</button>
    </span>
  </nav>
</header>

<router-outlet></router-outlet>

<footer>
  <p>Made with ✈️ at Ironhack</p>
</footer>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjkKUz36__Rld63_mIoL4zKJxf7LA-4lI&libraries=places&callback=initMap"></script>
