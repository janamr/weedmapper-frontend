<div class="form-group">

<form (ngSubmit)="leaveComment()">
    <label for="comment">Leave a comment:</label>
          <br/>
          <textarea [(ngModel)]="commentForm.userComment" name="userComment" placeholder="Observations about this plant" class="form-control" rows="5" id="comment" style="width: 200px"></textarea>
          <br/>
          <button>Submit</button>
</form>


<div *ngFor="let oneComment of comments">
    {{oneComment.userComments}}
</div>
