

<h3>{{currentPlant?.name}}</h3>
<img [src]="currentPlant?.imageUrl" style="height: 200px; padding-bottom: 30px">

<div class="form-group">

<form (ngSubmit)="leaveComment()">
    <label for="comment"><h5>Leave a comment:</h5></label>
          <br/>
          <textarea [(ngModel)]="commentForm.userComment" name="userComment" placeholder="Observations about this plant" class="form-control" rows="4" id="comment" style="width: 300px"></textarea>
          <br/>
          <button>Submit</button>
</form>

</div>


<div class="card w-50">
        <div *ngFor="let oneComment of comments">

        <div class="card-body">
          <h5 class="card-title">{{oneComment?.user.username}}</h5>
          <p class="card-text">{{oneComment?.userComment}}</p>
          <a href="#" class="btn">Reply</a>
        </div>
      </div>
</div>
