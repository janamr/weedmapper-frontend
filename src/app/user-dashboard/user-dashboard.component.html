<p>
  user-dashboard works!
</p>

<app-map></app-map>

<h2>Your Favs</h2>

<ul>
  <li *ngFor="let onePin of userFavorites">
    <h3>{{onePin.name}}</h3>
    <p>{{onePin.description}}</p>
    <img [src]="onePin.imageUrl" style="height: 100px;" />
    <br />
  </li>
</ul>

<h2>Your Comments</h2>

<ul>
  <li *ngFor="let oneComment of userComments">
    <h3>{{onePin.name}}</h3>
    <p>{{onePin.description}}</p>
    <img [src]="onePin.imageUrl" style="height: 100px;" />
    <br />
  </li>
</ul>

<h2>Your Pins</h2>

<ul>
  <li *ngFor="let onePin of userPins">
    <h3>{{onePin.name}}</h3>
    <p>{{onePin.description}}</p>
    <img [src]="onePin.imageUrl" style="height: 100px;" />
    <br />
  </li>
</ul>
