<div class="container" style="width: 30%; margin: 0 auto; text-align: center">


<h2>Sign Up</h2>

<form (ngSubmit)="signupSubmit()">
  <label>
    Username:
    <input [(ngModel)]="signupForm.username" type="text" name="username" placeholder="username" />
  </label>
  <br />

  <label>
    Real Name:
    <input [(ngModel)]="signupForm.realName" type="text" name="realName" placeholder="real name" />
  </label>
  <br />

  <label>
    Email:
    <input [(ngModel)]="signupForm.email" type="email" name="email" placeholder="email@example.com" />
  </label>
  <br />

  <label>
    Password:
    <input [(ngModel)]="signupForm.originalPassword" type="password" name="originalPassword" placeholder="top secret">
  </label>
  <br />

  <button>Sign Up</button>

</form>
